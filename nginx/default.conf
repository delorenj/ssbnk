server {
    listen 80;
    server_name bloodbank.delo.sh;
    root /usr/share/nginx/html;
    index index.html;

    # Disable server tokens
    server_tokens off;

    # Rate limiting
    limit_req zone=bloodbank burst=20 nodelay;

    # Direct file access (exact filename required)
    location ~* \.(png|jpg|jpeg|gif|webp)$ {
        expires 1d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # API endpoint for listing (requires X-API header)
    location /api/ {
        if ($http_x_api_key = "") {
            return 403;
        }
        
        # Future: API endpoints for metadata, listing, etc.
        return 404;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Block directory browsing
    location / {
        if ($http_x_api_key = "") {
            return 403 "Directory listing requires API key";
        }
        
        # Future: Directory listing with API key
        return 403 "Directory listing not implemented";
    }

    # Block access to metadata files
    location ~* \.json$ {
        return 403;
    }

    # Block access to hidden files
    location ~ /\. {
        return 403;
    }
}
